<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de compras</title>
    <meta name="description" content="Una lista de compras hecha simplemente con HTML, CSS y JAVASCRIPT.">
    <link rel="stylesheet" href="estilos.css">
    <script defer src="script.js"></script>
</head>
<body>

    <div class="container">

        <div class="div-formulario">

            <h1>Lista de compras</h1>
        
            <form action="#" id="formulario">
    
                <button type="submit" id="btnAgregar">Agregar</button>
                <button onclick="limpiarLista()" id="btnLimpiar">Limpiar lista</button>
                <input type="text" id="cosa" placeholder="ej. Huevos">
                <input type="number" id="cantidad" placeholder="ej. 2">
                <hr id="xd">

            </form>
    
            <div class="div-lista">
                
                <div class="div-cosas">

                </div>
        
            </div>

        </div>

    </div>

</body>
</html>
